name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.2.3). Leave empty to publish latest release."
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and release strategy
        id: version-check
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          # Get the latest tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          LATEST_VERSION="${LATEST_TAG#v}"
          echo "Latest release: ${LATEST_TAG:-none}"

          # Helper function to compare semver (returns 0 if $1 > $2)
          version_gt() {
            [ "$(printf '%s\n' "$1" "$2" | sort -V | tail -n1)" = "$1" ] && [ "$1" != "$2" ]
          }

          if [ -z "$INPUT_VERSION" ]; then
            # No version specified - publish latest release
            if [ -z "$LATEST_TAG" ]; then
              echo "::error::No existing releases found. Please specify a version to create the first release."
              exit 1
            fi
            echo "Publishing latest release: $LATEST_TAG"
            echo "version=$LATEST_VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
            echo "needs_release=false" >> "$GITHUB_OUTPUT"
          else
            # Version specified - check if it exists or needs to be created
            TARGET_VERSION="${INPUT_VERSION#v}"  # Strip leading 'v' if present
            TARGET_TAG="v$TARGET_VERSION"

            if git tag -l "$TARGET_TAG" | grep -q .; then
              # Tag exists - publish that release
              echo "Found existing release: $TARGET_TAG"
              echo "version=$TARGET_VERSION" >> "$GITHUB_OUTPUT"
              echo "tag=$TARGET_TAG" >> "$GITHUB_OUTPUT"
              echo "needs_release=false" >> "$GITHUB_OUTPUT"
            elif [ -z "$LATEST_TAG" ] || version_gt "$TARGET_VERSION" "$LATEST_VERSION"; then
              # Version is greater than latest (or no releases exist) - create new release
              echo "Creating new release: $TARGET_TAG"
              echo "version=$TARGET_VERSION" >> "$GITHUB_OUTPUT"
              echo "tag=$TARGET_TAG" >> "$GITHUB_OUTPUT"
              echo "needs_release=true" >> "$GITHUB_OUTPUT"
            else
              echo "::error::Version $TARGET_VERSION is not greater than latest release $LATEST_VERSION and doesn't exist as a release."
              exit 1
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install wasm-tools
        if: steps.version-check.outputs.needs_release == 'true'
        env:
          WASM_TOOLS_VERSION: "1.244.0"
        run: |
          curl -LO "https://github.com/bytecodealliance/wasm-tools/releases/download/v${WASM_TOOLS_VERSION}/wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          tar xzf "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          sudo mv "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux/wasm-tools" /usr/local/bin/
          rm -rf "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux" "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          wasm-tools --version

      - name: Install wac-cli
        if: steps.version-check.outputs.needs_release == 'true'
        env:
          WAC_VERSION: "0.8.1"
        run: |
          curl -L "https://github.com/bytecodealliance/wac/releases/download/v${WAC_VERSION}/wac-cli-x86_64-unknown-linux-musl" -o wac
          chmod +x wac
          sudo mv wac /usr/local/bin/
          wac --version

      - name: Install dependencies
        run: npm ci

      - name: Build WASM modules
        if: steps.version-check.outputs.needs_release == 'true'
        run: npm run build

      - name: Run tests
        if: steps.version-check.outputs.needs_release == 'true'
        run: npm test

      - name: Create release archive
        if: steps.version-check.outputs.needs_release == 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.version }}
          cd dist
          tar -czvf ../wat-fft-${VERSION}.tar.gz *.wasm
          cd ..
          zip -j wat-fft-${VERSION}.zip dist/*.wasm

      - name: Create GitHub Release
        if: steps.version-check.outputs.needs_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version-check.outputs.tag }}
          name: wat-fft ${{ steps.version-check.outputs.tag }}
          generate_release_notes: true
          files: |
            wat-fft-${{ steps.version-check.outputs.version }}.tar.gz
            wat-fft-${{ steps.version-check.outputs.version }}.zip
            dist/*.wasm

      - name: Download wasm files from existing release
        if: steps.version-check.outputs.needs_release == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          TAG=${{ steps.version-check.outputs.tag }}
          echo "Downloading wasm files from release $TAG"

          # Download all wasm files from the release
          gh release download "$TAG" --pattern '*.wasm' --dir dist

      - name: Set version in package.json
        run: |
          VERSION=${{ steps.version-check.outputs.version }}
          npm version "$VERSION" --no-git-tag-version
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        run: npm publish --access public --provenance --registry https://registry.npmjs.org
