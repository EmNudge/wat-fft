name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: false
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for existing release at HEAD
        id: check-release
        run: |
          HEAD_SHA=$(git rev-parse HEAD)
          echo "head_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"

          # Check if any tag points to HEAD
          TAG_AT_HEAD=$(git tag --points-at HEAD | grep '^v' | head -n1 || true)

          if [ -n "$TAG_AT_HEAD" ]; then
            echo "Found existing release: $TAG_AT_HEAD"
            echo "tag=$TAG_AT_HEAD" >> "$GITHUB_OUTPUT"
            echo "version=${TAG_AT_HEAD#v}" >> "$GITHUB_OUTPUT"
            echo "needs_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "No release found at HEAD, will create one"
            echo "needs_release=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine new version
        if: steps.check-release.outputs.needs_release == 'true'
        id: new-version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No existing tags, start at 0.1.0
            VERSION="0.1.0"
          else
            # Parse current version
            CURRENT="${LATEST_TAG#v}"
            MAJOR=$(echo "$CURRENT" | cut -d. -f1)
            MINOR=$(echo "$CURRENT" | cut -d. -f2)
            PATCH=$(echo "$CURRENT" | cut -d. -f3)

            case "${{ inputs.bump }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install wasm-tools
        if: steps.check-release.outputs.needs_release == 'true'
        env:
          WASM_TOOLS_VERSION: "1.244.0"
        run: |
          curl -LO "https://github.com/bytecodealliance/wasm-tools/releases/download/v${WASM_TOOLS_VERSION}/wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          tar xzf "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          sudo mv "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux/wasm-tools" /usr/local/bin/
          rm -rf "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux" "wasm-tools-${WASM_TOOLS_VERSION}-x86_64-linux.tar.gz"
          wasm-tools --version

      - name: Install wac-cli
        if: steps.check-release.outputs.needs_release == 'true'
        env:
          WAC_VERSION: "0.8.1"
        run: |
          curl -L "https://github.com/bytecodealliance/wac/releases/download/v${WAC_VERSION}/wac-cli-x86_64-unknown-linux-musl" -o wac
          chmod +x wac
          sudo mv wac /usr/local/bin/
          wac --version

      - name: Install dependencies
        run: npm ci

      - name: Build WASM modules
        if: steps.check-release.outputs.needs_release == 'true'
        run: npm run build

      - name: Run tests
        if: steps.check-release.outputs.needs_release == 'true'
        run: npm test

      - name: Create release archive
        if: steps.check-release.outputs.needs_release == 'true'
        run: |
          VERSION=${{ steps.new-version.outputs.version }}
          cd dist
          tar -czvf ../wat-fft-${VERSION}.tar.gz *.wasm
          cd ..
          zip -j wat-fft-${VERSION}.zip dist/*.wasm

      - name: Create GitHub Release
        if: steps.check-release.outputs.needs_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new-version.outputs.tag }}
          name: wat-fft ${{ steps.new-version.outputs.tag }}
          generate_release_notes: true
          files: |
            wat-fft-${{ steps.new-version.outputs.version }}.tar.gz
            wat-fft-${{ steps.new-version.outputs.version }}.zip
            dist/*.wasm

      - name: Download wasm files from existing release
        if: steps.check-release.outputs.needs_release == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          TAG=${{ steps.check-release.outputs.tag }}
          echo "Downloading wasm files from release $TAG"

          # Download all wasm files from the release
          gh release download "$TAG" --pattern '*.wasm' --dir dist

      - name: Set version in package.json
        run: |
          if [ "${{ steps.check-release.outputs.needs_release }}" == "true" ]; then
            VERSION=${{ steps.new-version.outputs.version }}
          else
            VERSION=${{ steps.check-release.outputs.version }}
          fi
          npm version "$VERSION" --no-git-tag-version
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        run: npm publish --access public --provenance --registry https://registry.npmjs.org
